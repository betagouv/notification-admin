{% extends "org_template.html" %}
{% from "components/form.html" import form_wrapper %}
{% block org_page_title %}
  Preview email branding
{% endblock %}

{% block org_content %}

  <h1>Preview email branding</h1>
  <div>
    <div class="w-full float-left py-0 px-0 px-gutterHalf box-border">
      <iframe class=".notifications-branding-preview" src="{{ url_for('main.email_template', branding_style=form.branding_style.data) }}"></iframe>
      {% call form_wrapper(action=action) %}
        <div class="form-group contain-floats box-border mb-gutterHalf md:mb-gutter">
          {{ form.hidden_tag() }}
          <div class="notifications-page-footer">
            <button type="submit">Save</button>
          </div>
        </div>
      {% endcall %}
    </div>
  </div>
{% endblock %}

{% from "components/buttons.html" import secondary_button_transparent_white %}


{% macro task_shortcut(title, icon_class, description, button_url, button_text) %}
  <div>
    <div>

      <h2>
        <span class="{{icon_class}}" aria-hidden="true" /> {{ title }}
      </h2>
    </div>
    <p>{{ description }}</p>
      <div>
        {{ secondary_button_transparent_white(
          label=button_text,
          href=button_url,
        ) }}
      </div>    
    </div>
{% endmacro %}

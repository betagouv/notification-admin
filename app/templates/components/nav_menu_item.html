{% macro nav_menu_item(
    url=None,
    localised_txt=None,
    css_classes=None,
    id_key=None,
    is_external_link=False
) %}
  {% if url and localised_txt %}
    <li>
      <a
          {% if id_key %}id="{{ id_key }}"{% endif %}
          href="{{ url }}"
          class="fr-btn {{ css_classes }}"
          {% if is_external_link %}
              target="_blank"
              aria-label="{{ localised_txt }} ({{ _('Opens in a new tab') }})"
          {% else %}
              aria-label="{{ localised_txt }}"
          {% endif %}
      >{{ localised_txt }}
        {% if is_external_link %}
          <img
              aria-hidden="true"
              src="{{ asset_url('images/external.svg') }}"
              alt="{{ _('External link') }}" />
        {% endif %}
      </a>
    </li>
  {% endif %}
{% endmacro %}

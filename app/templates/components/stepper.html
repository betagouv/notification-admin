{% macro stepper(
    current_step,
    total_steps,
    step_name,
    next_step=None
) %}
  <div class="fr-stepper">
    <h2 class="fr-stepper__title">
      <span class="fr-stepper__state">Étape {{ current_step }} sur {{ total_steps }}</span>
      {{ step_name }}
    </h2>
    <div class="fr-stepper__steps" data-fr-current-step="{{ current_step }}" data-fr-steps="{{ total_steps }}"></div>
    {% if next_step %}
      <p class="fr-stepper__details">
        <span class="fr-text--bold">Étape suivante :</span> {{ next_step }}
      </p>
    {% endif %}
  </div>
{% endmacro %}

      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: make type-check
  js-tests:
    name: js-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: make js-tests
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup
      - run: make test
  test-translations:
    name: test-translations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
